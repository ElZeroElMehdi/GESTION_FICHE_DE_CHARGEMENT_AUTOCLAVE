<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  
</head>
<body>
  <div class="container">
    <h1>Form Page</h1>
    <form>
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" name="input1"><br>

      <label for="input2">Input 2:</label>
      <input type="text" id="input2" name="input2"><br>

      <!-- Rest of the inputs and dropdowns -->

      <input type="button" value="Generate PDF" onclick="generatePDF()">
    </form>
  </div>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script>
    function generatePDF() {
      var doc = new jsPDF();
      var input1Value = document.getElementById("input1").value;
      var input2Value = document.getElementById("input2").value;
      // Add more variables for other inputs

      doc.text(`Input 1: ${input1Value}`, 10, 10);
      doc.text(`Input 2: ${input2Value}`, 10, 20);
      // Add more doc.text() statements for other inputs

      doc.save("form_data.pdf");
    }
  </script>
</body>
</html>
